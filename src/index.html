<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Parot Music X</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/90393835af.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dosis:wght@300;400&family=Indie+Flower&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="music.js"></script>
  </head>
  <body>
    <div class="player">
      <div><button onclick="shuffle()" id="shuffle">
        <i class="fa-solid fa-shuffle"></i>
      </button>

      <button onclick="play()" id="play" class="play">
        <i class="fa-solid fa-play"></i>
      </button>

      <button id="loop" onclick="loop()">
        <i class="fa-solid fa-repeat"></i>
      </button>
    </div>
    <div class="bottom">
      <p id="sName">Song Name</p>
      <input type="range" min="1" max="100" value="50" class="slider" id="sSlider">
      <p id="sDur">0:00 / 0:00</p>
    </div>
    </div>
    <hr>
    <div class="controls" style="display: flex; flex-direction: row;">
      <input id="sLink" type="text" placeholder="Song Link">
      <button onclick="downloadSong()"><i class="fa-solid fa-download"></i></button>
      <button onclick="reloadSongs()"><i class="fa-solid fa-arrow-rotate-right"></i></button>
    </div>
    <div id="sList">
    </div>

    <div class="statusBar">
      <p><i class="fa-solid fa-circle-chevron-right"></i></p>
      <p id="status"></p>
    </div>
  </body>
</html>
